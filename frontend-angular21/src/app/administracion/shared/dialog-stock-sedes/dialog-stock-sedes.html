<p-dialog
  [(visible)]="visible"
  (visibleChange)="visibleChange.emit($event)"
  [modal]="true"
  [style]="{ width: '650px' }"
  [draggable]="false"
  [resizable]="false"
  styleClass="border-round-xl dialog-stock-mkapu"
>
  <ng-template pTemplate="header">
    <div class="flex align-items-center gap-3">
      <div class="header-icon">
        <i class="pi pi-box"></i>
      </div>
      <div>
        <h3 class="m-0 text-xl font-bold">Stock por Sede</h3>
        <p class="m-0 mt-1 text-sm text-color-secondary">{{ nombreProducto }}</p>
      </div>
    </div>
  </ng-template>

  <div class="py-3">
    <!-- Mensaje si no hay sedes -->
    <div *ngIf="sedesStock.length === 0" class="text-center py-5">
      <i class="pi pi-inbox text-5xl text-400 mb-3"></i>
      <p class="text-600 m-0">No hay stock disponible</p>
    </div>

    <!-- Lista de sedes con stock -->
    <div
      *ngFor="let sedeData of sedesStock; let last = last"
      class="sede-card flex justify-content-between align-items-center p-3 border-round-lg mb-3"
      [class.mb-0]="last"
    >
      <div class="flex align-items-center gap-3">
        <div class="sede-icon">
          <i class="pi pi-building"></i>
        </div>
        <div>
          <span class="text-lg font-bold block">
            {{ formatearNombreSede(sedeData.sede) }}
          </span>
          <small class="text-color-secondary">CÃ³digo: {{ sedeData.codigo }}</small>
        </div>
      </div>

      <div class="text-right">
        <div class="stock-badge" [ngClass]="'stock-badge--' + getSeverity(sedeData.stock)">
          <i class="pi pi-box"></i>
          <span>{{ sedeData.stock }} unidades</span>
        </div>
      </div>
    </div>

    <!-- Total -->
    <div 
      *ngIf="sedesStock.length > 0"
      class="stock-total-card flex justify-content-between align-items-center p-4 border-round-lg mt-4"
    >
      <div class="flex align-items-center gap-3">
        <i class="pi pi-database text-3xl" style="color: #F6AF33;"></i>
        <span class="font-bold text-xl">STOCK TOTAL</span>
      </div>
      <span class="font-black text-3xl">{{ stockTotal }} unidades</span>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      label="Cerrar"
      icon="pi pi-times"
      (onClick)="cerrar()"
      styleClass="w-full"
      severity="primary"
    >
    </p-button>
  </ng-template>
</p-dialog>
