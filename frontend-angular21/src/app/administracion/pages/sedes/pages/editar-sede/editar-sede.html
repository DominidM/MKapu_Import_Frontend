<div class="editar-sede-page">
  <p-card styleClass="sedes-header-card">
    <div class="flex align-items-center justify-content-between flex-wrap gap-3">
      <div class="flex align-items-center gap-3">
        <span class="sedes-title-icon">
          <i class="pi pi-list"></i>
        </span>
        <div>
          <p class="sedes-kicker">ADMINISTRADOR - ADMINISTRACION - EDICION SEDE</p>
          <h2 class="sedes-title">GESTION DE SEDES</h2>
        </div>
      </div>
    </div>
  </p-card>

  <div class="flex align-items-center justify-content-between mb-4">
    <h2 class="sede-card-title">Modificar Sede</h2>
    <p-button
      icon="pi pi-arrow-left"
      text
      severity="secondary"
      aria-label="Volver a sedes"
      [routerLink]="['/admin/sedes']"
    ></p-button>
  </div>

  <!-- loading/error (signals del service) -->
  <div class="mb-3">
    <p-message *ngIf="loading()" severity="info" text="Cargando..."></p-message>
    <p-message *ngIf="!loading() && error() as e" severity="error" [text]="e"></p-message>
  </div>

  <p-card styleClass="sede-card">
    <!-- IMPORTANTE: ngSubmit para que el submit llame updateSede() -->
    <form #sedeForm="ngForm" novalidate (ngSubmit)="updateSede()">
      <div class="sede-section">
        <div class="sede-section-title">UBICACION:</div>
        <p-divider></p-divider>
      </div>

      <div class="grid form-grid">
        <div class="col-12 md:col-6">
          <label class="field-label" for="codigo">CODIGO:</label>
          <input
            id="codigo"
            pInputText
            class="w-full"
            placeholder="Ingrese datos"
            [(ngModel)]="sede.codigo"
            name="codigo"
            readonly
          />
        </div>

        <div class="col-12 md:col-6">
          <label class="field-label" for="nombre">NOMBRE:</label>
          <input
            id="nombre"
            pInputText
            class="w-full"
            placeholder="Ingrese datos"
            [(ngModel)]="sede.nombre"
            name="nombre"
            required
          />
        </div>

        <div class="col-12 md:col-6">
          <label class="field-label" for="ciudad">CIUDAD:</label>
          <input
            id="ciudad"
            pInputText
            class="w-full"
            placeholder="Ingrese datos"
            [(ngModel)]="sede.ciudad"
            name="ciudad"
            required
          />
        </div>

        <div class="col-12 md:col-6">
          <label class="field-label" for="telefono">TELEFONO:</label>
          <!-- Recomendado: telefono como string -->
          <input
            id="telefono"
            pInputText
            class="w-full"
            placeholder="Ingrese datos"
            [(ngModel)]="sede.telefono"
            name="telefono"
            required
          />
        </div>

        <div class="col-12">
          <label class="field-label" for="departamento">DEPARTAMENTO:</label>
          <input
            id="departamento"
            pInputText
            class="w-full"
            placeholder="Ingrese datos"
            [(ngModel)]="sede.departamento"
            name="departamento"
            required
          />
        </div>

        <div class="col-12">
          <label class="field-label" for="direccion">DIRECCION:</label>
          <input
            id="direccion"
            pInputText
            class="w-full"
            placeholder="Ingrese datos"
            [(ngModel)]="sede.direccion"
            name="direccion"
            required
          />
        </div>

        <!-- Si quieres editar activo, agrega un control aquÃ­ (ej. p-checkbox/p-inputSwitch) -->
        <!-- Por ahora NO lo muestro para no romperte imports -->
      </div>

      <p-divider></p-divider>

      <div class="flex align-items-center justify-content-center gap-3 mt-3">
        <p-button
          label="Cancelar"
          outlined
          severity="secondary"
          styleClass="sede-btn-cancel"
          type="button"
          (click)="confirmCancel()"
        ></p-button>

        <p-button
          label="Modificar Sede"
          icon="pi pi-check"
          styleClass="sede-btn-primary"
          type="submit"
          [disabled]="sedeForm.invalid || loading()"
        ></p-button>
      </div>
    </form>
  </p-card>

  <p-toast position="top-right" />
  <p-confirmdialog />
</div>
