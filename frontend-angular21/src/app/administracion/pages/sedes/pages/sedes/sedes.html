<div class="sedes-page">
  <p-card styleClass="sedes-header-card">
    <div class="flex align-items-center justify-content-between flex-wrap gap-3">
      <div class="flex align-items-center gap-3">
        <span class="sedes-title-icon">
          <i class="pi pi-list"></i>
        </span>
        <div>
          <p class="sedes-kicker">ADMINISTRADOR - ADMINISTRACION - SEDE INACTIVAS</p>
          <h2 class="sedes-title">GESTION DE SEDES</h2>
        </div>
      </div>
    </div>
  </p-card>

  <p-card>
    <div class="flex flex-column lg:flex-row lg:align-items-center lg:justify-content-between gap-3">
      <div class="sedes-search flex align-items-center gap-2 flex-1">
        <i class="pi pi-search text-500"></i>
        <input pInputText type="text" class="sedes-search-input" placeholder="Buscar sede..."
          [(ngModel)]="searchTerm" />
        <button class="sedes-clear" type="button" aria-label="Limpiar busqueda">
          <i class="pi pi-times"></i>
        </button>
      </div>
      <div class="flex align-items-center gap-2">
        <p-button label="Limpiar Filtros" icon="pi pi-filter-slash" severity="danger"
          styleClass="sedes-pill sedes-pill-danger"></p-button>
        <p-button
          label="Agregar Sede"
          icon="pi pi-plus"
          styleClass="sedes-pill"
          [routerLink]="['/inicio/administracion/sedes/agregar-sede']"
        ></p-button>
      </div>
    </div>
  </p-card>

  <p-card>
    <div class="flex align-items-center justify-content-between mb-3">
      <div class="flex align-items-center gap-2">
        <span class="sedes-section-icon">
          <i class="pi pi-user"></i>
        </span>
        <span class="text-sm font-semibold text-700">SEDES INACTIVAS</span>
        <p-tag [value]="'[' + sedes.length + '] Sedes'" severity="danger"></p-tag>
      </div>
      <p-button icon="pi pi-id-card" text severity="secondary" styleClass="sedes-icon-btn"></p-button>
    </div>

    <p-table [value]="sedes" styleClass="sedes-table">
      <ng-template pTemplate="header">
        <tr>
          <th>CODIGO</th>
          <th>NOMBRE</th>
          <th>CIUDAD</th>
          <th>TELEFONO</th>
          <th>DIRECCION</th>
          <th>ACCIONES</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sede>
        <tr>
          <td>{{ sede.codigo }}</td>
          <td>{{ sede.nombre }}</td>
          <td>
            <span class="inline-flex align-items-center gap-2">
              <i class="pi pi-map-marker text-500"></i>
              {{ sede.ciudad }}
            </span>
          </td>
          <td>
            <span class="inline-flex align-items-center gap-2">
              <i class="pi pi-phone text-500"></i>
              {{ sede.telefono }}
            </span>
          </td>
          <td>{{ sede.direccion }}</td>
          <td>
            <div class="flex align-items-center gap-2">
              <p-button icon="pi pi-eye" text severity="secondary"
                styleClass="sedes-icon-btn sedes-icon-soft"></p-button>
              <p-button icon="pi pi-pencil" text severity="secondary"
                styleClass="sedes-icon-btn sedes-icon-warn"
                [routerLink]="['/inicio/administracion/sedes/editar-sede']"
                [queryParams]="{ codigo: sede.codigo }"></p-button>
              <p-button icon="pi pi-check" text severity="success"
                styleClass="sedes-icon-btn sedes-icon-success"></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>

  <p-card>
    <div class="flex flex-column lg:flex-row lg:align-items-center lg:justify-content-between gap-3 text-sm text-600">
      <div class="flex align-items-center gap-2">
        <i class="pi pi-file"></i>
        <span>Mostrando [1] a [4] de [4] registros</span>
      </div>
      <div class="flex align-items-center gap-2">
        <p-button label="&lt; ANTERIOR" text severity="secondary" styleClass="sedes-page-btn"></p-button>
        <span class="sedes-page-pill">Pagina 1 de 1</span>
        <p-button label="SIGUIENTE &gt;" text severity="secondary" styleClass="sedes-page-btn"></p-button>
      </div>
      <div class="flex align-items-center gap-2">
        <span>10 por pagina</span>
        <p-select [options]="pageSizes" [(ngModel)]="pageSize" optionLabel="label" optionValue="value"
          styleClass="sedes-page-dropdown"></p-select>
      </div>
    </div>
  </p-card>
</div>
