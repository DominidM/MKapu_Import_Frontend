<div class="p-4" *ngIf="productoDetalle">
  <div class="surface-card border-1 border-300 border-round-xl shadow-1 p-4 mb-4">
    <div class="flex justify-content-between align-items-center flex-wrap gap-3">
      <div class="flex align-items-center gap-3">
        <span class="productos-title-icon">
          <i class="pi pi-eye"></i>
        </span>
        <div>
          <p class="productos-kicker mb-0">DETALLES DEL PRODUCTO</p>
          <h2 class="productos-title mb-0">{{ productoDetalle.nombre }}</h2>
        </div>
      </div>

      <div class="flex gap-2 flex-wrap">
        <p-button
          label="Volver"
          icon="pi pi-arrow-left"
          severity="secondary"
          styleClass="productos-pill productos-pill-secondary"
          (onClick)="volver()"
        >
        </p-button>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="col-12 lg:col-8">
      <p-card styleClass="border-1 border-300 border-round-xl shadow-2 h-full">
        <div class="flex align-items-center gap-3 mb-4">
          <i class="pi pi-info-circle text-3xl text-primary"></i>
          <h3 class="m-0 text-xl font-bold text-900">Información General</h3>
        </div>

        <p-divider></p-divider>

        <div class="grid">
          <div class="col-12 md:col-6 mb-4">
            <label class="block text-sm font-semibold text-600 mb-2">CÓDIGO DEL PRODUCTO</label>
            <div class="flex align-items-center gap-2 p-3 bg-primary-50 border-round-lg">
              <i class="pi pi-tag text-primary text-xl"></i>
              <span class="text-2xl font-black text-primary">{{ productoDetalle.codigo }}</span>
            </div>
          </div>

          <div class="col-12 md:col-6 mb-4" *ngIf="productoDetalle.nombre">
            <label class="block text-sm font-semibold text-600 mb-2">ANEXO</label>
            <div class="flex align-items-center gap-2 p-3 bg-blue-50 border-round-lg">
              <i class="pi pi-bookmark text-blue-600 text-xl"></i>
              <span class="text-xl font-bold text-blue-700">{{ productoDetalle.nombre }}</span>
            </div>
          </div>

          <div class="col-12 md:col-6 mb-4">
            <label class="block text-sm font-semibold text-600 mb-2">ESTADO</label>
            <div class="p-3">
              <!--
              <p-tag
                [value]="productoDetalle.estado"
                [severity]="producto.?.estado"
                styleClass="text-lg font-bold px-4 py-2"
              >
              </p-tag>
              -->
            </div>
          </div>

          <div class="col-12 md:col-6 mb-4">
            <label class="block text-sm font-semibold text-600 mb-2">UNIDAD DE MEDIDA</label>
            <div class="flex align-items-center gap-2 p-3 bg-purple-50 border-round-lg">
              <i class="pi pi-box text-purple-600 text-xl"></i>
              <span class="text-xl font-bold text-purple-700">{{ productoDetalle.unidad_medida }}</span>
            </div>
          </div>

          <div class="col-12 mb-4">
            <label class="block text-sm font-semibold text-600 mb-2">NOMBRE DEL PRODUCTO</label>
            <div class="p-3 surface-50 border-round-lg border-1 border-300">
              <p class="m-0 text-xl font-semibold text-900">{{ productoDetalle.nombre }}</p>
            </div>
          </div>

          <div class="col-12 mb-4" *ngIf="productoDetalle.descripcion">
            <label class="block text-sm font-semibold text-600 mb-2">DESCRIPCIÓN</label>
            <div class="p-3 surface-50 border-round-lg border-1 border-300">
              <p class="m-0 text-base text-700 line-height-3">{{ productoDetalle.descripcion }}</p>
            </div>
          </div>

          <div class="col-12 md:col-6 mb-4">
            <label class="block text-sm font-semibold text-600 mb-2">FAMILIA</label>
            <div
              class="flex align-items-center gap-3 p-3 surface-50 border-round-lg border-1 border-300"
            >
              <i class="pi pi-tag text-2xl text-primary"></i>
              <span class="text-lg font-bold text-900">{{ productoDetalle.categoria }}</span>
            </div>
          </div>

          <div class="col-12 md:col-6 mb-4">
            <label class="block text-sm font-semibold text-600 mb-2">STOCK TOTAL</label>
            <div
              class="flex align-items-center gap-3 p-3 surface-50 border-round-lg border-1 border-300"
            >
              <i class="pi pi-box text-2xl text-primary"></i>
              <!--
              <span class="text-lg font-bold text-900"
                >{{ producto.stockTotal || 0 }} {{ producto.unidadMedida }}</span
              >
              -->
            </div>
          </div>
        </div>
      </p-card>
    </div>

    <div class="col-12">
      <p-card styleClass="border-1 border-300 border-round-xl shadow-2">
        <div class="flex justify-content-between align-items-center flex-wrap gap-3">
          <div class="flex align-items-center gap-3">
            <i class="pi pi-cog text-2xl text-600"></i>
            <h3 class="m-0 text-lg font-bold text-900">Acciones</h3>
          </div>

          <div class="flex gap-2 flex-wrap">
            <p-button
              *ngIf="!esProductoEliminado"
              label="Eliminar"
              icon="pi pi-trash"
              severity="danger"
              [outlined]="true"
              styleClass="productos-pill productos-pill-danger"
              (onClick)="eliminarProducto($event)"
            >
            </p-button>

            <p-button
              *ngIf="esProductoEliminado"
              label="Restaurar"
              icon="pi pi-refresh"
              severity="success"
              [outlined]="true"
              styleClass="productos-pill"
              (onClick)="restaurarProducto($event)"
            >
            </p-button>

            <p-button
              label="Editar"
              icon="pi pi-pencil"
              severity="secondary"
              severity="warn"
              [outlined]="true"
              styleClass="productos-pill productos-pill-warning"
              (onClick)="irEditar()"
            >
            </p-button>
          </div>
        </div>
      </p-card>
    </div>
