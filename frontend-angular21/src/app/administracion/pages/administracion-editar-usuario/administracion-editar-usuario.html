<p-toast position="top-right"></p-toast>

<section class="p-4">
  <p-card class="shadow-2">

    <!-- TÍTULO -->
    <div class="mb-4 text-center">
      <h2 class="m-0">Modificar Datos del Usuario</h2>
      <small class="text-500">Gestión de datos del usuario</small>
    </div>

    <!-- INFORMACIÓN PERSONAL -->
    <h4 class="mb-3">Información personal</h4>

    <div class="grid">
      <!-- NOMBRES -->
      <div class="col-12 md:col-6">
        <label class="block mb-1">Nombres</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
          </span>
          <input pInputText class="w-full" [(ngModel)]="usuario.nombres" />
        </div>
      </div>

      <!-- APELLIDOS -->
      <div class="col-12 md:col-6">
        <label class="block mb-1">Apellidos</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-users"></i>
          </span>
          <input pInputText class="w-full" [(ngModel)]="usuario.apellidos" />
        </div>
      </div>

      <!-- DNI -->
      <div class="col-12 md:col-4">
        <label class="block mb-1">DNI</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-id-card"></i>
          </span>
          <input pInputText class="w-full" [(ngModel)]="usuario.dni" />
        </div>
      </div>

      <!-- TELÉFONO -->
      <div class="col-12 md:col-4">
        <label class="block mb-1">Teléfono</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-phone"></i>
          </span>
          <input pInputText class="w-full" [(ngModel)]="usuario.telefono" />
        </div>
      </div>

      <!-- CORREO -->
      <div class="col-12 md:col-4">
        <label class="block mb-1">Correo</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-envelope"></i>
          </span>
          <input pInputText class="w-full" [(ngModel)]="usuario.email" />
        </div>
      </div>
    </div>

    <hr class="my-4" />

    <!-- DATOS DE CUENTA -->
    <h4 class="mb-3">Datos de la cuenta</h4>

    <div class="grid">
      <!-- USUARIO -->
      <div class="col-12 md:col-6">
        <label class="block mb-1">Usuario</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-at"></i>
          </span>
          <input pInputText class="w-full" [(ngModel)]="usuario.usuario" />
        </div>
      </div>

      <!-- CARGO -->
      <div class="col-12 md:col-6">
        <label class="block mb-1">Cargo</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-briefcase"></i>
          </span>
          <p-autoComplete
            class="w-full"
            [(ngModel)]="usuario.cargo"
            [suggestions]="cargosFiltrados"
            (completeMethod)="filtrarCargos($event)"
            placeholder="Seleccione cargo"
            [dropdown]="true">
          </p-autoComplete>
        </div>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="flex justify-content-end gap-2 mt-5">
      <button
        pButton
        type="button"
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-outlined p-button-secondary"
        (click)="cancelar()">
      </button>

      <button
        pButton
        type="button"
        label="Guardar cambios"
        icon="pi pi-check"
        class="p-button-warning"
        (click)="guardarCambios()">
      </button>
    </div>

  </p-card>
</section>
