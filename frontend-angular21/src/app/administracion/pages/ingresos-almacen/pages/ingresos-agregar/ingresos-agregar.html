<div class="agregar-cliente-page">
    <p-card styleClass="clientes-header-card">
      <div class="flex align-items-center justify-content-between flex-wrap gap-3">
        <div class="flex align-items-center gap-3">
          <span class="clientes-title-icon">
            <i class="pi pi-list"></i>
          </span>
          <div>
            <p class="clientes-kicker">ALMACEN - INGRESOS</p>
            <h2 class="clientes-title">AGREGAR INGRESO</h2>
          </div>
        </div>
      </div>
    </p-card>
  
    <div class="flex align-items-center justify-content-between mb-4">
      <h2 class="cliente-card-title">Crear Ingreso</h2>
      <p-button
        icon="pi pi-arrow-left"
        text
        severity="secondary"
        aria-label="Volver a ingresos"
        [routerLink]="['/admin/ingresos-almacen']"
      ></p-button>
    </div>
  
    <p-card styleClass="cliente-card border-none">
      <div class="grid form-grid">
        <div class="col-12 md:col-6">
          <label class="field-label" for="nro_documento">NUMERO DE GUIA:</label>
          <input
            id="nro_documento"
            pInputText
            class="w-full"
            placeholder="Ingrese datos"
            [(ngModel)]="ingreso.nro_guia"
          />
        </div>
        <div class="col-12 md:col-6">
          <label class="field-label" for="razon_social">FECHA DE ENTRADA:</label>
          <input
            id="razon_social"
            pInputText
            class="w-full"
            placeholder="Ingrese datos"
            [(ngModel)]="ingreso.fecha_de_entrada"
          />
        </div>
        <div class="col-12 md:col-6">
          <label class="field-label" for="nombres">PROOVEDOR:</label>
          <input
            id="nombres"
            pInputText
            class="w-full"
            placeholder="Ingrese datos"
            [(ngModel)]="ingreso.proveedor"
          />
        </div>
        <div class="col-12 md:col-6">
          <label class="field-label" for="apellidos">NUMERO DE PRODUCTOS:</label>
          <input
          pInputText
            class="w-full"
            [(ngModel)]="ingreso.nro_productos"
            inputId="apellidos"
            placeholder="Ingrese datos"
          />
        </div>
        <div class="col-12">
          <label class="field-label" for="direccion">CANTIDAD TOTAL:</label>
          <input
            id="direccion"
            pInputText
            class="w-full"
            placeholder="Ingrese datos"
            [(ngModel)]="ingreso.cant_total"
          />
        </div>
        <div class="col-12">
          <label class="field-label" for="email">VALOR TOTAL:</label>
          <input
            id="email"
            pInputText
            class="w-full"
            placeholder="Ingrese datos"
            [(ngModel)]="ingreso.valor_total"
          />
        </div>
      </div>
  
      <p-divider></p-divider>
  
      <div class="flex align-items-center justify-content-center gap-3 mt-3">
        <!-- <p-button
          label="Cancelar"
          outlined
          severity="secondary"
          styleClass="cliente-btn-cancel"
        ></p-button> -->
        <p-toast />
          <p-button (onClick)="cancelar()" label="Cancelar" 
          />
        <!-- <p-button
          label="Registrar Cliente"
          icon="pi pi-check"
          styleClass="cliente-btn-primary"
        ></p-button> -->
        <div class="card flex justify-center">
          <p-toast />
          <p-button (onClick)="registrar()" label="Registrar Ingreso" 
          />
      </div>
      </div>
    </p-card>
    <p-confirmdialog />
  </div>
