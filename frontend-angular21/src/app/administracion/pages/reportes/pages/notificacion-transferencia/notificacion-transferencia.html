<div class="notificacion-page transferencia-padding">
  <div class="notificacion-container">
    <div class="notificacion-header">
      <div class="notificacion-header-title">
        <span class="notificacion-title-icon">
          <i class="pi pi-bell"></i>
        </span>
        <div>
          <p class="notificacion-kicker">ADMINISTRADOR - NOTIFICACIONES</p>
          <h2 class="notificacion-title">NOTIFICACIONES</h2>
        </div>
      </div>
      <div class="notificacion-header-actions">
        <p-button
          label="Volver"
          icon="pi pi-arrow-left"
          severity="secondary"
          styleClass="notificacion-pill"
          [routerLink]="['/admin/transferencia']"
        ></p-button>
      </div>
    </div>

    <div class="notificacion-list" *ngIf="notificaciones.length > 0; else emptyState">
      <div class="notificacion-card" *ngFor="let item of notificaciones">
        <span class="notificacion-accent" [class.accent-warning]="item.tipo === 'estado'"></span>
        <div class="notificacion-icon" [class.icon-warning]="item.tipo === 'estado'">
          <i [class]="item.tipo === 'estado' ? 'pi pi-exclamation-triangle' : 'pi pi-envelope'"></i>
        </div>
        <div class="notificacion-body">
          <div class="notificacion-title-row">
            <span class="notificacion-title-text">
              {{ item.titulo }}: {{ item.id }}
            </span>
          </div>
          <div class="notificacion-detail">{{ item.detalle }}</div>
          <div class="notificacion-time">{{ item.tiempo }}</div>
        </div>
        <button class="notificacion-action" type="button" aria-label="Ver detalle">
          <i class="pi pi-eye"></i>
        </button>
      </div>
    </div>
    <ng-template #emptyState>
      <div class="notificacion-empty">
        <div class="notificacion-empty-icon">
          <i class="pi pi-inbox"></i>
        </div>
        <div class="notificacion-empty-title">No hay notificaciones</div>
        <div class="notificacion-empty-text">
          No tienes solicitudes de transferencia para tu sede.
        </div>
      </div>
    </ng-template>
  </div>
</div>
