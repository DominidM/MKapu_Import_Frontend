<p>almacen works!</p>
<p-card header="Simple Card">
  <div class="card grid grid-cols-1 md:grid-cols-2 gap-4">
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-user"></i>
      </p-inputgroup-addon>
      <input pInputText [(ngModel)]="text1" placeholder="Code" />
    </p-inputgroup>

    <p-inputgroup>
      <p-inputgroup-addon>$</p-inputgroup-addon>
      <input pInputText [(ngModel)]="text2" placeholder="Name" />
      <p-inputgroup-addon>.00</p-inputgroup-addon>
    </p-inputgroup>

    <p-inputgroup>
      <p-inputgroup-addon>www</p-inputgroup-addon>
      <input pInputText [(ngModel)]="text3" placeholder="Category" />
    </p-inputgroup>

    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-map"></i>
      </p-inputgroup-addon>
      <input pInputText [(ngModel)]="text4" placeholder="Quantity" />
    </p-inputgroup>
  </div>
  <p-button label=" Guardar" (onClick)="agregar()" />
  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
<p-toast />
