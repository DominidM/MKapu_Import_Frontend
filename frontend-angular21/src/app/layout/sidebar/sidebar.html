<div class="flex h-screen">
  <div class="sidebar-root flex flex-column h-full w-64">

    <div class="flex align-items-center justify-content-between px-4 py-3 border-bottom-1 surface-border">
      <div class="flex align-items-center gap-2">
        <div class="flex justify-content-center mb-3">
          <img src="/images/logo.jpg" alt="Logo MKapu" class="img-custom" />
        </div>
        <span class="font-bold text-sm" style="user-select: none;">Mkapu Import</span>
      </div>
    </div>

    <div class="flex-1 overflow-auto p-2">
      <ng-container *ngFor="let item of menuItems">
        <div 
          *ngIf="isSection(item)" 
          class="mt-3 font-bold text-xs px-4 text-gray-400">
          {{ item.label }}
        </div>
        <a 
          *ngIf="!isSection(item)"
          class="flex align-items-center px-4 py-2 gap-2 cursor-pointer hover:surface-400"
          [routerLink]="item.path"
          routerLinkActive="bg-primary text-black border-round"
          style="text-decoration: none; color: white;">
          <i [class]="item.icon" *ngIf="item.icon"></i>
          <span>{{ item.label }}</span>
        </a>

      </ng-container>
    </div>

    <!-- FOOTER CON INFO DE USUARIO -->
    <div class="mt-auto border-top-1 surface-border p-3 flex align-items-center gap-2">
      <p-avatar 
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
        shape="circle">
      </p-avatar>

      <div class="flex flex-column">
        <span class="font-bold text-sm">{{ username }}</span>
        <span class="text-xs text-gray-400">{{ roleName | titlecase }}</span>
      </div>

      <p-button 
        class="ml-auto" 
        icon="pi pi-sign-out" 
        severity="danger"
        (onClick)="confirm2($event)">
      </p-button>
    </div>

  </div>

  <p-toast></p-toast>
  <p-confirmdialog></p-confirmdialog>
</div>
