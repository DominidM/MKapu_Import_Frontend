<!-- BOTÓN DE TEMA (EL TUYO, UNO SOLO) -->
<div class="theme-toggle" >
    <p-button (onClick)="toggleTheme()" rounded icon="pi pi-moon" />
</div>

<div class="login-page">

    <div class="background-wrapper">
        <div class="background-image"></div>
        <div class="background-overlay"></div>
    </div>

    <p-card class="login-card">
        <div class="card-content">

            <!-- LOGO -->
            <div class="logo-section">
                <div class="logo-area">
                    <div class="logo">mkapu</div>
                    <div class="logo-subtitle">import</div>
                </div>
            </div>

            <!-- TEXTO -->
            <div class="welcome-section">
                <h2 class="welcome-title">Bienvenido de nuevo</h2>
                <p class="welcome-subtitle">
                    Ingresa tus credenciales para continuar
                </p>
            </div>

            <!-- FORMULARIO ANGULAR -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

                <!-- USUARIO -->
                <div class="form-group">
                    <label class="form-label">Usuario</label>
                    <input pInputText formControlName="username" placeholder="Ingresa tu usuario" class="w-full" />
                </div>

                <!-- PASSWORD -->
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <p-password formControlName="password" [toggleMask]="true" styleClass="w-full"
                        inputStyleClass="w-full" placeholder="Ingresa tu contraseña">
                    </p-password>
                </div>

                <!-- BOTÓN -->
                <div class="flex gap-4 mt-1">
                    <p-button label="Iniciar Sesión" class="w-full" styleClass="w-full" type="submit" />
                </div>

            </form>

            <div class="card-footer">
                <i class="pi pi-shield"></i>
                <span>Conexión segura</span>
            </div>

        </div>
    </p-card>

</div>

<p-toast position="top-right"></p-toast>
